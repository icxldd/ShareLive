<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui">
    <meta name="referrer" content="no-referrer">
    <title>xgplayer</title>
    <style type="text/css">
      html, body {width:100%;height:100%;margin:auto;overflow: hidden;}
    </style>
  </head>
  <body>
    <div id="mse"></div>
    <!--<script src="https://cdn.jsdelivr.net/npm/xgplayer@2.9.6/browser/index.js" charset="utf-8"></script>-->
      <!--//<script src="https://cdn.jsdelivr.net/npm/xgplayer-hls.js@2.2.3/browser/index.js" charset="utf-8"></script>-->
        <!--  <script src="//cdn.jsdelivr.net/npm/xgplayer@2.9.6/browser/index.js" charset="utf-8"></script>-->
   <!--<script src="//cdn.jsdelivr.net/npm/xgplayer-hls/dist/index.min.js" charset="utf-8"></script>-->
   <script src="./xgplayer.js"></script>
	<script src="./xgplayer-hls.js"></script>
	  <script>
		  function getQueryVariable(variable)
			{
				var query = window.location.search.substring(1);
				var vars = query.split("&");
				for (var i=0;i<vars.length;i++) {
						var pair = vars[i].split("=");
						if(pair[0] == variable){return pair[1];}
				}
				return(false);
			}
		let adress = 	getQueryVariable('LiveAdress')
		console.log(adress)
      let player = new HlsPlayer({
		"id": "mse",
		"url": adress,
    isLive: true,
		"playsinline": true,
		"autoplay": "true",
		"whitelist": [
				""
		],
     "ignores": ['time','progress','play','poster'],
		"closeVideoClick": true,
		"closeVideoTouch": true,
fluid: true,
		 "fitVideoSize": 'fixHeight',
		"height": window.innerHeight,
        "width": window.innerWidth,
        'x5-video-orientation': 'landscape',
        'x5-video-player-fullscreen': true
     
      });
      
          </script>
  </body>
</html>
